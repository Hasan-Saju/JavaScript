<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- image slider -->
    <button onclick="prev()">Previous</button>
    <img src="images/newslider5.jpg" alt="" height="200" width="400">
    <button onclick="next()">Next</button>

    <!-- change css dynamically -->
    <br><br><br>

    <p>This is a paragraph</p>
    <button onclick="addStyle()">Add Style</button>
    <button onclick="removeStyle()">Remove Style</button>


    <!-- Event Listener -->
    <br><br><br>

    <button id="eventListen">Click Here</button>

    <h1 id="ninja">Mouse Over, Mouse Out, Ninja Technique </h1>

    <!-- event listener with multiple elements -->
    <h1 id="multiListen">You have not clicked any button.</h1>
    <button class="myButton">Button 1</button>
    <button class="myButton">Button 2</button>
    <button class="myButton">Button 3</button>

    <!-- audio -->  <br> <br> <br>
    <button class="audio">Button 1</button>
    <button class="audio">Button 2</button>
    <button class="audio">Button 3</button>

    <!-- animation --> <br> <br> <br>
    <button id="an" class="animate a">a</button>
    <button id="an2" class="animate b">b</button>
    <button id="an3" class="animate c">c</button>

    <br> <br>

    <p id="key">Example of Key Press</p>



    <script src="index.js"></script>

</body>
</html>
